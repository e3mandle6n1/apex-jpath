<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPath Finder</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
        }

        .left-pane, .right-pane {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            height: 100vh;
        }

        .left-pane {
            border-right: 1px solid #333;
        }

        #json-input {
            width: 100%;
            height: calc(100% - 40px);
            background-color: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
            resize: none;
            font-family: "Courier New", Courier, monospace;
        }

        #json-tree {
            padding-left: 20px;
        }

        .node {
            cursor: pointer;
            padding: 2px 0;
            white-space: nowrap;
        }

        .node .key {
            font-weight: bold;
        }

        .node .value {
            color: #ccc;
        }

        .node .toggle {
            margin-right: 5px;
        }

        .node ul {
            list-style-type: none;
            padding-left: 20px;
            margin: 0;
        }

        .node > ul {
            display: none;
        }

        .node.open > ul {
            display: block;
        }

        .copy-btn {
            display: none;
            margin-left: 10px;
            padding: 2px 8px;
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
            vertical-align: middle;
        }

        .copy-btn:hover {
            background-color: #555;
        }

        .copy-btn:active {
            background-color: #666;
        }

        .node:hover > .copy-btn {
            display: inline-block;
        }

        .copy-btn.copied {
            background-color: #0a0;
            border-color: #0f0;
        }

        #path-display {
            position: fixed;
            bottom: 0;
            left: 50%;
            width: 50%;
            background-color: #111;
            padding: 15px 20px;
            box-sizing: border-box;
            border-top: 1px solid #333;
            font-family: "Courier New", Courier, monospace;
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-pane">
            <h2>JSON Input</h2>
            <textarea id="json-input" placeholder="Paste your JSON here..."></textarea>
        </div>
        <div class="right-pane">
            <h2>Hierarchical View</h2>
            <div id="json-tree"></div>
        </div>
    </div>
    <div id="path-display">Path: </div>

    <script>
        const jsonInput = document.getElementById('json-input');
        const jsonTree = document.getElementById('json-tree');
        const pathDisplay = document.getElementById('path-display');

        jsonInput.addEventListener('keyup', () => {
            try {
                const json = JSON.parse(jsonInput.value);
                jsonTree.innerHTML = createTreeView(json, '$');
                addEventListeners();
            } catch (e) {
                jsonTree.innerHTML = '<span style="color: red;">Invalid JSON</span>';
            }
        });

        function createTreeView(obj, path) {
            let html = '<ul>';
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    const newPath = Array.isArray(obj) ? `${path}[${key}]` : `${path}.${key}`;
                    const isObject = typeof obj[key] === 'object' && obj[key] !== null;

                    html += `<li class="node" data-path="${newPath}">`;
                    if (isObject) {
                        html += '<span class="toggle">+</span>';
                    }
                    html += `<span class="key">${key}:</span> `;
                    if (isObject) {
                        html += createTreeView(obj[key], newPath);
                    } else {
                        html += `<span class="value">${JSON.stringify(obj[key])}</span>`;
                    }
                    html += `<button class="copy-btn" title="Copy path">Copy</button>`;
                    html += '</li>';
                }
            }
            html += '</ul>';
            return html;
        }

        function addEventListeners() {
            const nodes = document.querySelectorAll('.node');
            nodes.forEach(node => {
                node.addEventListener('mouseover', (event) => {
                    event.stopPropagation();
                    pathDisplay.textContent = `Path: ${node.dataset.path}`;
                });

                const toggle = node.querySelector('.toggle');
                if (toggle) {
                    toggle.addEventListener('click', (event) => {
                        event.stopPropagation();
                        node.classList.toggle('open');
                        toggle.textContent = node.classList.contains('open') ? '-' : '+';
                    });
                }

                const copyBtn = node.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        const path = node.dataset.path;
                        navigator.clipboard.writeText(path).then(() => {
                            copyBtn.textContent = 'Copied!';
                            copyBtn.classList.add('copied');
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                                copyBtn.classList.remove('copied');
                            }, 1500);
                        }).catch(err => {
                            console.error('Failed to copy:', err);
                            copyBtn.textContent = 'Failed';
                            setTimeout(() => {
                                copyBtn.textContent = 'Copy';
                            }, 1500);
                        });
                    });
                }
            });
        }
    </script>
</body>
</html>
